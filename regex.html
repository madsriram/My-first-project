<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src='rejex.js'></script>
</head>
<div>
    <h1>RegEx</h1>
    <div>
        <form id="loginForm" onsubmit="return false">
            <input type="text" id="username" value="" placeholder="Please enter username" minlength="4" maxlength="10" 
                required />
            <br />
             <input type="password" id="userpass" value="" placeholder="Please enter password" minlength="4" maxlength="10" pattern="[A-Z]{1}[a-z]{3}@[0-9]{3}"
                required />
            <br />
            <input type="tel" id="userphone" value="" placeholder="Please enter phone" minlength="10" maxlength="10" pattern= "[6-9]{1}[0-9]{9}"
                required />
            <br />
            <input type="email" id="useremail" value="" placeholder="Please enter email" minlength="5" maxlength="20"
                required />
            <br />
            <input type="number" id="userage" value="" placeholder="Please enter age" minlength="18" maxlength="60" 
                required />
            <br />
            <input type="date" id="userdob" value="" placeholder="Please enter dateofbirth" minlength="4" maxlength="10"
                required />
            <br />
        <input type="text" id="userpan" value="" placeholder="Please enter pancard" minlength="4" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                required />
            <br />
            <input type="number" id="useradhaar" value="" placeholder="Please enter adhaar" minlength="4" maxlength="10" pattern="[0-9]{12}"
                required />
            <br />
            <input type="text" id="uservhclnum" value="" placeholder="Please enter vehicle number" minlength="4" maxlength="10" pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}"
                required />
            <br >
            <input type="submit" id="submitLogin" value="Login" />
        </form>
    </div>

    <div>
        <p id="userdata"></p>
    </div>

</div>

<body>

</body>

</html>
